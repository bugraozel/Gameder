<!-- public/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerChord - Profil</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>GamerChord</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="login.html" id="logout">Çıkış Yap</a> <!-- Çıkış yapmak için bir bağlantı -->
        </nav>
    </header>
    <main>
        <h2>Profil</h2>
        <p><strong>Kullanıcı Adı:</strong> <span id="username"></span></p>
        <p><strong>Şehir:</strong> <span id="city"></span></p>
        <p><strong>Yaş:</strong> <span id="age"></span></p>
        <p><strong>E-posta Adresi:</strong> <span id="email"></span></p>

        <h3>Bilgileri Güncelle</h3>
        <form id="updateForm">
            <label for="newUsername">Yeni Kullanıcı Adı:</label>
            <input type="text" id="newUsername" name="newUsername">

            <label for="newPassword">Yeni Şifre:</label>
            <input type="password" id="newPassword" name="newPassword">

            <label for="newEmail">Yeni E-posta Adresi:</label>
            <input type="email" id="newEmail" name="newEmail">

            <label for="newCity">Yeni Şehir:</label>
            <input type="text" id="newCity" name="newCity">

            <label for="newAge">Yeni Yaş:</label>
            <input type="number" id="newAge" name="newAge">

            <button type="submit">Güncelle</button>
        </form>

        <button id="deleteAccount">Hesabı Sil</button>
    </main>
    <script src="js/profile.js"></script>
</body>
</html>
